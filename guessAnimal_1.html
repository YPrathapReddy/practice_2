<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="guessAnimal_1.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/76ca18d675.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-container pt-5 pb-3 d-none" id="bgContaner">
      <h1 class="heading text-center pb-5">Game</h1>
      <h5 class="guess-template pl-5 mb-4">Guess the given picture :</h5>
      <div class="d-flex flex-row justify-content-center">
        <img id="animalImage" class="image" />
      </div>
      <div class="ml-5 mt-4 bg-options" id="choosingAnswer">
        <input
          type="radio"
          id="firstOption"
          class="choose-option"
          name="options"
        />
        <label
          for="firstOption"
          id="firstOptionContent"
          class="choose-value pl-2"
        ></label>
        <br />
        <input
          type="radio"
          id="secondOption"
          class="choose-option"
          name="options"
        />
        <label
          for="secondOption"
          id="secondOptionContent"
          class="choose-value pl-2"
        ></label>
        <br />
        <input
          type="radio"
          id="thirdOption"
          class="choose-option"
          name="options"
        />
        <label
          for="thirdOption"
          id="thirdOptionContent"
          class="choose-value pl-2"
        ></label>
        <br />
        <input
          type="radio"
          id="forthOption"
          class="choose-option"
          name="options"
        />
        <label
          for="forthOption"
          id="forthOptionContent"
          class="choose-value pl-2"
        ></label>
      </div>
      <div class="ml-5 d-flex flex-row">
        <div class="submit-container w-50">
          <button class="btn btn-primary mr-5" id="submitBtn">Submit</button>
          <p class="d-none" id="result"></p>
        </div>
        <button class="btn btn-warning ml-5 mr-5 next" id="playAgainBtn">
          Next
        </button>
        <br />
      </div>
      <div class="ml-5 mt-3">
        <button class="btn btn-success" id="scoreBtn"></button>
        <button class="btn btn-danger ml-5" id="incorrectBtn"></button>
      </div>
    </div>
    <script src="guessAnimal_1.js"></script>
  </body>
</html>
